<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack-Games</title>
    <link rel="stylesheet" href="inicio.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

</head>
<body>
    <div class="telaInicial">
        
        <div class="logo-container">
            <img src="ImagensInicio/logo-sem-quebra.png" id="logo">
            <img src="ImagensInicio/hifen.png" id="hifen">
        </div>

        <div class="pacman">
            <a href="pac-man/pac.html" id="pacman-link" title="Pressione com botão direito para redirecionar imediatamente">
                <img src="ImagensInicio/capapac.png" alt="Pac-Man">
                <p>Pac-Man</p>
            </a>
        </div>

        <div class="cobra">
            <a href="Cobrinha/index.html" id="cobra-link" title="Pressione com botão direito para redirecionar imediatamente">
                <img src="ImagensInicio/capacobra.png" alt="Pac-Man">
                <p>Cobrinha</p>
            </a>
        </div>

        <div class="asteroids">
            <a href="Asteroide/index.html" id="asteroids-link" title="Pressione com botão direito para redirecionar imediatamente">
                <img src="ImagensInicio/capaAsteroids.png" alt="Asteroids">
                <p>Asteroids</p>
            </a>
        </div>

        <div class="pong">
            <img src="ImagensInicio/pong.gif" class="pong-gif" alt="Pong GIF" style="display: none;" >
            <a href="pong/pong.html" id="pong-link" title="Pressione com botão direito para redirecionar imediatamente">
                <img src="ImagensInicio/capaPong.jpg" id="capa-pong" alt="Capa do Pong">
                <p>Pong</p>
            </a>
        </div>
        
            
        <div class="tetris">
            <a href="tetris/index.html" id="tetris-link" title="Pressione com botão direito para redirecionar imediatamente">
                <img src="ImagensInicio/capaTetris.png" alt="Tetris">
                <p>Tetris</p>
            </a>
        </div>

        <div class="pacman-animacao">
            <img src="ImagensInicio/amarelo.png" alt="">
            <img src="ImagensInicio/azul.png" alt="">
            <img src="ImagensInicio/rosa.png" alt="">
            <img src="ImagensInicio/vermelho.png" alt="">
            <img src="ImagensInicio/pacman.gif" alt="">
        </div>

        <div class="pacman-animacao2">
            <img src="ImagensInicio/assustado.png" class="assustado" alt="">
            <img src="ImagensInicio/assustado.png" class="assustado" alt="">
            <img src="ImagensInicio/assustado.png" class="assustado" alt="">
            <img src="ImagensInicio/assustado.png" class="assustado" alt="">
            <img src="ImagensInicio/pacman.gif" id="pacman-animacao2" alt="">
        </div>

        <div id="quadro-tetris" class="quadro"></div>

        <div id="caminho-cobra"></div>

    <script src="inicio.js"></script>

</body>
</html>
